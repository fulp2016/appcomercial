<!DOCTYPE html> 
<html> 
    <head> 
        <title>Swipe Example</title> 
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/styles_content.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/appcomercial.js" type="text/javascript"></script>
        <script>
		
			$(document).on("click", "#test", function() {
                $.mobile.changePage("#page1",{ transition: "flip", changeHash: false });
            });
            $(document).on("swipeleft", "#home", function() {
                $.mobile.changePage("#page1",{ transition: "flip", changeHash: false });
            });
			
			$(document).on("swiperight", "#page1", function() {
                $.mobile.changePage("#home",{ transition: "flip", changeHash: false, reverse: true });
            });
        </script>
    </head> 
    <body>
	<div id='test' data-role="button">123</div>
        <div data-role="page" id="home">
            <div data-role="content">
                <p>
                   
                       Swipe Right to view Page 1
                    
                </p>
            </div>
        </div>
        <div data-role="page" id="page1">
            <div data-role="content">
           
                    Navigation

                <p>
                    Yeah!<br />You Swiped Right to view Page 1
                </p>
            </div>
        </div>
    </body>
</html>
